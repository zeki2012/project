<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform dersi</title>
    <style>
        .murtizisko{
            height: 250px;
            width: 250px;
            background-image: url(indir.jpg);
            transition: 0.4s;
            border-radius: 50%;
            float: left;
        }
        .murtizisko:hover{
            /* transform: rotateZ(360deg); */
            scale: 1.05;
            filter: drop-shadow(5px 5px 6px grey);
        }
    </style>
</head>
<body>
    <div class="murtizisko"></div>
    <div class="murtizisko"></div>
    <div class="murtizisko"></div>
    <div class="murtizisko"></div>
</body>
</html>
